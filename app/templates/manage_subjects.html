{% extends "base.html" %}

{% block title %}Управление предметами{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Управление предметами</h1>
    <a class="btn btn-primary mb-3" href="{{ url_for('main.add_subject') }}">Добавить предмет</a>
    <ul class="list-group">
        {% for subject in subjects %}
            <li class="list-group-item">
                {{ subject.name }} - Семестр: {{ subject.semester }}
                <a class="btn btn-sm btn-warning float-right" href="{{ url_for('main.edit_subject', subject_id=subject.id) }}">Редактировать</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
