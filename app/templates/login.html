{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
    <div class="form-container">
        <form method="POST" action="{{ url_for('main.login') }}">
            {{ form.hidden_tag() }}
            <div>
                {{ form.email.label }} {{ form.email() }}
            </div>
            <div>
                {{ form.password.label }} {{ form.password() }}
            </div>
            <div>
                {{ form.remember() }} {{ form.remember.label }}
            </div>
            <div>
                {{ form.submit() }}
            </div>
        </form>
    </div>
{% endblock %}
